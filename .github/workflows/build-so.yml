name: Build libmoxxie.so (arm64-v8a)

on:
  push:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: "26.1.10909125"
      ANDROID_API_LEVEL: "27"
      CMAKE_VERSION: "3.22.1"
      JAVA_VERSION: "17"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install NDK + CMake
        run: |
          sdkmanager "platforms;android-${ANDROID_API_LEVEL}" "ndk;${ANDROID_NDK_VERSION}" "cmake;${CMAKE_VERSION}"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build arm64 (Gradle)
        run: |
          ./gradlew :app:assembleRelease -Pandroid.injected.build.abi=arm64-v8a --no-daemon || true

      - name: Build arm64 (CMake fallback)
        run: |
          mkdir -p cmake-build
          cd cmake-build
          cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-${ANDROID_API_LEVEL} -DCMAKE_BUILD_TYPE=Release -S app/src/main/cpp -B .
          cmake --build . -- -j$(nproc) || true
          cd ..

      - name: Find .so and upload
        run: |
          mkdir -p output
          SO=$(find . -type f -name "libmoxxie.so" -print -quit || true)
          if [ -z "$SO" ]; then
            SO=$(find app -type f -name "libmoxxie.so" -print -quit || true)
          fi
          if [ -z "$SO" ]; then
            echo "ERROR: libmoxxie.so not found"
            find . -name "*.so" | head -n 50 || true
            exit 1
          fi
          cp "$SO" output/libmoxxie.so
          ls -la output
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmoxxie-so
          path: output/libmoxxie.so
